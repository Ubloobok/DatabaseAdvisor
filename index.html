<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Advisor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
    <script src="model.js"></script>
    <script src="presenter.js"></script>
    <style>
        .form-group {
            margin-bottom: 1rem;
        }

        .form-check-inline {
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5" x-data="init()" x-init="$watch('selected', value => selectedChanged(value))">
        <h2>Database Advisor</h2>
        <form>
            <div class="form-group row">
                <div class="form-group col-lg-3">
                    <label>Filters for Attributes</label>
                    <template x-for="(attr, key) in filters.attributes" :key="key">
                        <div class="form-group">
                            <label x-text="attr.name"></label>
                            <template x-for="value in attr.values" :key="value">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" :id="key + '-' + value" :value="value" x-model="selected.attributes[key].values">
                                    <label class="form-check-label" :for="key + '-' + value" x-text="value"></label>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
                <div class="form-group col-lg-9">
                    <label>Suggested Databases</label>
                    <template x-for="database in suggested.databases" :key="database.name">
                        <div class="form-group">
                            <p><b>Database: <span x-text="database.name"></span></b></p>
                            <p>its attributes: <span x-text="JSON.stringify(database.attributes)"></span></p>
                            <p>its features: <span x-text="JSON.stringify(database.features)"></span></p>
                            <p>its utilities: <span x-text="JSON.stringify(database.utilities)"></span></p>
                            <p>its pricing model: <span x-text="JSON.stringify(database.costPricingModel)"></span></p>
                        </div>
                    </template>
                </div>
            </div>
        </form>
    </div>

    <script>
        function init() {
            return databaseAdvisor();
        }
    </script>
</body>
</html>
